<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Sistema Verificentro{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <!-- Header global -->
        {% include 'partials/Empleado_header.html' %}

        <!-- Contenido dinámico de cada página -->
        <main>{% block content %} {% endblock %}</main>

        <!-- Footer global -->
        {% include 'partials/Empleado_footer.html' %}
    </body>
</html>
